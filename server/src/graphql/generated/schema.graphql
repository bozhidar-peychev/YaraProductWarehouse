type Query {
  """
  Get all warehouses query
  """
  warehouses: [Warehouse]

  """
  Get all products query
  """
  product: [Product]
}

"""
A warehouse
"""
type Warehouse {
  """
  id of the warehouse
  """
  warehouseId: ID!

  """
  max stock level of the warehouse
  """
  maxStockLevel: Int!

  """
  current stock level of the warehouse
  """
  currentStockLevel: Int

  """
  is the warehouse hazardous
  """
  hazardous: Int!

  """
  list of products in the warehouse
  """
  products: [Product]
}

"""
A product
"""
type Product {
  """
  id of the product
  """
  ProductId: ID!

  """
  warehouse of the product
  """
  warehouse: Warehouse

  """
  id of the warehouse
  """
  warehouseId: Int

  """
  is the product hazardous
  """
  hazardous: Boolean!

  """
  timestamp of the import/export
  """
  date: Int

  """
  amount of products for import/export
  """
  amount: Int
}

type Mutation {
  """
  create warehouse
  """
  createWarehouse(input: CreateWarehouseInput): Warehouse

  """
  create product
  """
  createProduct(input: CreateProductInput): Product
}

"""
Create Warehouse input
"""
input CreateWarehouseInput {
  """
  stock level of the warehouse
  """
  maxStockLevel: Int!

  """
  is the warehouse hazardous
  """
  hazardous: Boolean!
}

"""
Create Product input
"""
input CreateProductInput {
  """
  is the product hazardous
  """
  hazardous: Boolean!
}
