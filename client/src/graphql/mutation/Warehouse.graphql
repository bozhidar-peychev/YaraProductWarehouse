mutation CreateWarehouse($input: CreateWarehouseInput) {
  createWarehouse(input: $input) {
    id
    maxStockLevel
    currentStockLevel
    hazardous
  }
}

mutation AddWarehouseProducts($input: AddWarehouseProductsInput) {
  addWarehouseProducts(input: $input) {
    id
    maxStockLevel
    currentStockLevel
    hazardous
  }
}
